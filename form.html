<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <form name="detail_form" onsubmit="return validator()">
        <p style="font-weight: lighter;">Can you please provide your personal detail?</p>
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="contact">Contact Number</label><br>
        <input type="number" id="contact" name="contact"><br>

        <label for="country">Country</label><br>
        <select name="country" id="country" onclick="get_country()">
            
        </select>
        <br>


        <label for="state">State</label><br>
        <select name="state" id="state" onclick="get_state()">
            
        </select>
        <br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Submit">
      </form>
  
    <script src="form.js"></script>
</body>
</html>
